<!DOCTYPE html>
<head>{% block head %}{% endblock %}</head>
<body>
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      {% for message in messages %}
          <script>
            alert("{{message}}")
          </script>
        {% endfor %}
    {% endif %}
  {% endwith %}

  {% block body %}
  {% endblock %}
</body>
</html>
